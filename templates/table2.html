<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/css/table.css">
    <script>// '.tbl-content' consumed little space for vertical scrollbar, scrollbar width depend on browser/os/platfrom. Here calculate the scollbar width .
        $(window).on("load resize ", function () {
            var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
            $('.tbl-header').css({ 'padding-right': scrollWidth });
        }).resize();</script>
    <title>LOGS</title>
    <link rel="icon" type="image/png" href="/static/images/icons/favicon.ico" />
</head>
<section>
    <!--for demo wrap-->
    <h1>LMAO LOGS</h1>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Link For</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                {%for i in data%}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</section>


<!-- follow me template -->
<p class="footer-heart">
    Made with <g-emoji class="g-emoji" alias="heart"
        fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
        <img class="emoji" alt="heart" height="20" width="20"
            src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
    </g-emoji> by <a href="https://github.com/shubhtoy">Shubh
        Mittal</a>
</p>

</html>
